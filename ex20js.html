<body>
<h1>check for only numbers in textbox</h1><br><br>
<label for="numb">Enter a number</label>
<input id="numb">
<button type="button" onclick="myFunction()">checkfield</button>
<script>
function myFunction() {
var x, text;
 x = document.getElementById("numb").value;
if (isNaN(x) ) {
text = "Input should be numbers";
 } else {
text = " OK PROCCED";
 }
alert(text);
}
</script>
